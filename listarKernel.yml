---
- name: Listar versão do kernel nos servidores CentOS
  hosts: all
  gather_facts: yes
  become: yes

  tasks:
    - name: Verificar versão do kernel
      command: uname -a
      register: kernel_versao

    - name: Exibir versão do kernel
      debug:
        msg: "Servidor {{ inventory_hostname }} está rodando o kernel {{ kernel_versao.stdout }}"
